<!DOCTYPE html>
<html>
<head>
    <title>Note List</title>
</head>
<body>
    <h1>Note List</h1>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'note_create' %}">Create new note</a>
</body>
</html>
