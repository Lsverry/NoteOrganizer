{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <!-- Registration form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <!-- Link to log in if the user already has an account -->
    <p class="mt-3">
        Already have an account? <a href="{% url 'login' %}" class="login-link">Log in here.</a>
    </p>
</div>
{% endblock %}
