{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ note.title }}</h1>
    <!-- Display the content of the note, preserving line breaks -->
    <p>{{ note.content|linebreaks }}</p>
    <!-- Button to navigate to the edit page for this note -->
    <a href="{% url 'note_update' note.id %}" class="btn btn-primary">Edit</a>
    <!-- Button to navigate back to the list of notes -->
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
