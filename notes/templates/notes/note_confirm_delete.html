{% extends 'base.html' %}

{% block content %}
<h1>Delete Note</h1>
<p>Are you sure you want to delete this note?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
